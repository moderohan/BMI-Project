 <div class="login">
	<h1>Predict Health of Person</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	
		<input type="text" name="gender" placeholder="Gender (For Male insert 1 and Female insert 0)" required="required" />
        <input type="text" name="height" placeholder="Height in cm" required="required" />
		<input type="text" name="weight" placeholder="Weight in kgs" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
